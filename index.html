<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calculation</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <header class="">
        <h1>Monthly Calculation</h1>
    </header>
    <main>
        <section>
            <!-- image adding left 50% -->
            <div class="left-half">
                <img src="images/cover-1.jpeg" alt="">
            </div>
            <!-- data input and calculation 50% -->
            <div class="right-half">
                <!-- income field -->
                <div class="income-input-field">
                    <h1>Income</h1>
                    <div class="input income">
                        <p class="input-title">Income:</p>
                        <input class="input-field" type="number" id="income-input">
                    </div>
                </div>
                <!-- expences field -->
                <div class="expences-field">
                    <h1>Expences</h1>
                    <div class="expences-input-field">
                        <div class="input expences">
                            <p class="input-title">Food:</p>
                            <input class="input-field" type="number" id="food-expances-input">
                        </div>
                        <div class="input expences">
                            <p class="input-title">Rent:</p>
                            <input class="input-field" type="number" id="rent-expances-input">
                        </div>
                        <div class="input expences">
                            <p class="input-title">Clothes:</p>
                            <input class="input-field" type="number" id="clothes-expances-input">
                        </div>
                    </div>
                </div>
                <!-- calculation-field -->
                <div class="calculation-field">
                    <p id="calculation-btn" class="btn">Calculate</p>
                    <h1>Total Expenses: <span id="expenses-output">000</span></h1>
                    <h1>Balance: <span id="balance-output">000</span></h1>
                </div>
                <!-- save calculation -->
                <div class="saving-field">
                    <div class="input saving-input-field">
                        <p class="input-title">save:</p>
                        <input class="input-field" type="number" id="saving-input"><span class="input-title">%</span>
                        <p id="save-btn" class="btn">Save</p>
                    </div>
                    <h1>Saving Amount: <span id="saving-amount">000</span></h1>
                    <h1>Remaining Balance: <span id="remaining-balance">000</span></h1>
                </div>

            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
