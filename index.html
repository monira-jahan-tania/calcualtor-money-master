<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calculation</title>

    <link rel="stylesheet" href="style.css">


    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <header class="">
        <h1>Monthly Calculation</h1>
    </header>
    <main>
        <section>
            <div class="left-half">
                <img src="images/cover-1.jpeg" alt="">
            </div>
            <div class="right-half">
                <div class="income-input-field">
                    <h1>Income</h1>
                    <div class="input income">
                        <p class="input-title">Income:</p>
                        <input class="input-field" type="text" id="">
                    </div>
                </div>
                <div class="expences-field">
                    <h1>Expences</h1>
                    <div class="expences-input-field">
                        <div class="input expences">
                            <p class="input-title">Food:</p>
                            <input class="input-field" type="text" id="">
                        </div>
                        <div class="input expences">
                            <p class="input-title">Rent:</p>
                            <input class="input-field" type="text" id="">
                        </div>
                        <div class="input expences">
                            <p class="input-title">Clothes:</p>
                            <input class="input-field" type="text" id="">
                        </div>
                    </div>
                </div>
                <div class="calculation-field">
                    <p class="btn">Calculate</p>
                    <h1>Total Expenses: <span>000</span></h1>
                    <h1>Balance: <span>000</span></h1>
                </div>
                <div class="saving-field">
                    <div class="input saving-input-field">
                        <p class="input-title">save:</p>
                        <input class="input-field" type="text" id=""><span class="input-title">%</span>
                        <p class="btn">Save</p>

                    </div>
                    <h1>Saving Amount: <span>000</span></h1>
                    <h1>Remaining Balance: <span>000</span></h1>
                </div>

            </div>
        </section>

    </main>
</body>

</html>
